<div class="card font mt-3">
  <div class="card-header">
    <h3 class="offset-4">Cadastro de materias primas</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="formularioCadastro">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
        <div class="form-group col-md-3">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" id="descricao" formControlName="descricao">
        </div>
        <div class="form-group col-md-3">
          <label for="codigo">Codigo</label>
          <input type="text" class="form-control" id="codigo" formControlName="codigo">
        </div>
        <div class="form-group col-md-3">
          <label for="procedencia">Procedencia</label>
          <input type="text" class="form-control" id="procedencia" formControlName="procedencia">
        </div>
      </div>
      <button  class="btn btn-success"(click)="cadastrar()">Cadastrar</button>
    </form>
  </div>
</div>

<div class="card font mt-3 scroll">
  <div class="card-header">
    <h3 class="offset-4">Materias primas cadastradas até agora</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="form-row bg-warning col-12"*ngFor="let materiaPrima of listaMateriaPrimaResult;let i=index">
        <div class="form-group col-md-3">
          <label for="nome2">Nome</label>
          <input type="text" class="form-control" id="nome2" value="{{materiaPrima.nome}}"disabled >
        </div>
        <div class="form-group col-md-3">
          <label for="descricao2">Descrição</label>
          <input type="text" class="form-control" id="descricao2" value="{{materiaPrima.descricao}}" disabled>
        </div>
        <div class="form-group col-md-2">
          <label for="codigo2">Codigo</label>
          <input type="text" class="form-control" id="codigo2" value="{{materiaPrima.codigo}}" disabled>
        </div>
        <div class="form-group col-md-2">
          <label for="procedencia2">Procedencia</label>
          <input type="text" class="form-control" id="procedencia2" value="{{materiaPrima.procedencia}}"disabled >
        </div>
        <div class="form-inline col-md-2 mt-4">
          <button class="btn btn-danger"(click)="excluirMateriaPrima(i)">Excluir</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #errorTemplate>
  <div class="modal-header bg-danger">
    <h4 class="modal-title pull-left">Lista de erros</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="referenciaModalError.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let error of referenciaModalError.content">{{error}}</li>
    </ul>
  </div>
</ng-template>

<ng-template #desejaDeletartemplate>
  <div class="modal-body text-center">
    <p>Voce deseja realmente excluir esta materia prima?</p>
    <button type="button" class="btn btn-default" (click)="confirm()"  >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()"  >Não</button>
  </div>
</ng-template>

<ng-template #sucessTemplate>
  <div class="modal-header bg-success row" >
    <h4 class="modal-title pull-left offset-2">Materia prima cadastrada com sucesso</h4>
  </div>
</ng-template>
