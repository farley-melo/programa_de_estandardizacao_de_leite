<div class="fundoLogin">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h1 style="color: white">Pel Manual</h1>
          <h3>Entrar</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email" formControlName="email">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
            </div>
            <div class="form-group">
              <input  value="Entrar" class="btn float-right login_btn" (click)="fazerLogin()">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Ainda não é cadastrado?<a >Cadastre-se</a>
          </div>
          <div class="d-flex justify-content-center">
            <a >Esqueceu sua senha?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
