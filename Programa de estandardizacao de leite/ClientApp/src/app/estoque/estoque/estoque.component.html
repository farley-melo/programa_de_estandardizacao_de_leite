<div class="card text-center mt-3 font">
  <h1>{{listaDepositos[indiceRelativo].nome}}</h1>
  <div class="card-header">
    <form class="bg-light" [formGroup]="estoqueForm">
      <div class="card-body mt-2">
        <label>Status</label>
        <select class="custom-select" style="text-align: center" formControlName="status">
          <option>Vazio</option>
          <option>Enchendo</option>
          <option>Ultilizando</option>
          <option>Analisado</option>
          <option>Falta fazer cip</option>
          <option>Cipando</option>
          <option>Proxima a ultilizar</option>
          <option>Liberado para encher da recepção</option>
        </select>
        <progressbar [value]="totalDeMateriasPrimas" [max]="listaDepositos[indiceRelativo].capacidade">
          <i>{{totalDeMateriasPrimas}}/{{listaDepositos[indiceRelativo].capacidade}}</i></progressbar>
      </div>
      <h2>Analises</h2>
      <div class="form-row mt-4">
        <div class="form-group col-md-2">
          <label for="gordura">Gordura</label>
          <input type="text" class="form-control" id="gordura" formControlName="gordura">
        </div>
        <div class="form-group col-md-2">
          <label for="snf">Snf</label>
          <input type="text" class="form-control" id="snf" formControlName="snf">
        </div>
        <div class="form-group col-md-2">
          <label for="densidade">Densidade</label>
          <input type="text" class="form-control" id="densidade" formControlName="densidade">
        </div>
        <div class="form-group col-md-2" *ngIf="mostrarBotaoSalvar">
          <br>
          <button class="btn btn-success form-control mt-2" id="salvar" (click)="salvar()">Salvar</button>
        </div>
        <div class="form-group col-md-2">
          <br>
          <button class="btn btn-danger form-control mt-2" id="editar" (click)="editar()">Editar</button>
        </div>
      </div>
    </form>
    <div class="card">
      <div class="card-body">
        <form *ngIf="mostrarResultados">
          <div *ngFor="let resumo of resumoTlListFiltrada">
            <div class="form-group row">
              <label for="total" class="col-sm-4 col-form-label text-danger">Total de {{resumo.nomeMateriaPrima}}</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="total" value="{{resumo.quantidadeMateriaPrima}}" disabled>
              </div>
              <label for="codigo" class="col-sm-2 col-form-label text-danger">Código da materia prima</label>
              <div class="col-sm-2">
                <input type="text" id="codigo" class="form-control"  value="{{resumo.codigoMateriaPrima}}" disabled>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn btn-outline-dark">{{listaDepositos[indiceRelativo].nome}}</button>
      <button class="btn btn btn-info offset-8" (click)="recuar()">Anterior</button>
      <button class="btn btn btn-info ml-3" (click)="avancar()">Proximo</button>
    </div>
  </div>
</div>
<ng-template #sucesso>
  <div class="alert-success" style="text-align: center">Salvo com sucesso</div>
</ng-template>
<ng-template #error>
  <div class="alert-danger" style="text-align: center">É preciso preencher todos campos antes de salvar</div>
</ng-template>
